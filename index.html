<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    video{
        margin-top: -10px;
        margin-left: -10px;
        margin-right: -10px;
        height: fit-content;
    }
    img.overlay-image {
        margin-top: 100px;
        margin-left: 0%;
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translate(-50%);
        width: 200px;
        height: auto;
        z-index: 2;
    }
    h1.overlay-text{
        position: absolute ;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        z-index: 3;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-style: normal;
        font-size: 60px;
    }
    div.logos{
        position: absolute;
        top: 70%;
        left: 50%;
        transform: translate(-50%, -50%);
        size: -50px;
        }
    
</style>
<body>
    <div class="video container">
    <video autoplay muted loop id="myVideo">
        <source src="Cyberpunk Cropped.mp4">
        Your browser does not support HTML:5 video 
    </video>
     
    <img class="overlay-image" src="profile-pic (7).png" alt="Picture">
    <h1 class="overlay-text">Wasif Taj</h1><br><br>
    <div class="logos">
    <img class="discord-logo" width="50" height="50" src="https://img.icons8.com/ios-filled/50/FFFFFF/discord-logo.png" alt="discord"/>
    <img class="linkedin-logo" width="50" height="50" src="https://img.icons8.com/ios-filled/50/FFFFFF/linkedin.png" alt="Linkedin"/>
    <img class="instagram" width="50" height="50" src="https://img.icons8.com/ios/50/FFFFFF/instagram-new--v1.png" alt="instagram-new--v1"/>
    <img class="gmail" width="50" height="50" src="https://img.icons8.com/ios/50/FFFFFF/gmail-new.png" alt="gmail"/>
    <img class="facebook-logo" width="50" height="50" src="https://img.icons8.com/ios-filled/50/FFFFFF/facebook-new.png" alt="facebook"/>
    </div>
</div>
</body>
</html>
